<script type="text/javascript">


   var BGWidget = {}

   //BGWidget.l10n = {}

   BGWidget.getl10n = function (name, lang) {

      var l10nURL = 'http://r.pinson.free.fr/netvibes/l10n.php?widget='+name+'&lang='+lang;

      UWA.Data.request(
        l10nURL,
        {
           method: 'get',
           proxy: 'ajax',
           type: 'json',
           cache: 1,
           onComplete: BGWidget.processl10n
        }
      );
   }
 
   BGWidget.processl10n = function(loc) {
      BGWidget.l10n = loc;
      widget.setTitle(BGWidget.l10n.widgetTitle);
      //return loc;
      BGWidget.getVotD(widget.getValue('qs_version'));
   }

   BGWidget.getVotD = function (qs_version) {

     var VotDURL = 'http://www.biblegateway.com/usage/votd/rss/votd.rdf?version='+qs_version;

     UWA.Data.getFeed(
       VotDURL,
       BGWidget.printBody
     );
   }


   BGWidget.printBody = function (VotD) {

      var widgetBody = widget.createElement("p");

      var searchForm = widget.createElement("form", {id:"searchForm", action:widget.getValue("SearchURL"), method:"get", target:"_blank"});

      var headerText = BGWidget.l10n.widgetHeader;
      var bodyHeader = widget.createElement("span");
      bodyHeader.innerHTML = headerText;
      var qs_version = widget.createElement("input", {type:"hidden", name:"qs_version", value:widget.getValue("qs_version"), id:"qs_version" });
      var br         = widget.createElement("br");
      var qsearch    = widget.createElement("input", {type:"text", name:"quicksearch", id:"qsearch"});
      var submit     = widget.createElement("input", {type:"submit", value:_('Search'), id:"submit"});

      searchForm.appendChild(bodyHeader);
      searchForm.appendChild(qs_version);
      searchForm.appendChild(br);
      searchForm.appendChild(qsearch);
      searchForm.appendChild(submit);


      // Analyze VotD


      var VotDDiv  = widget.createElement("div", {id: "votd"});

      if ( ! VotD.title ) {

         VotDDiv.innerHTML = BGWidget.l10n.VotDSorry;

      } else {
         VotDDiv.innerHTML = BGWidget.l10n.VotD;

         var VotDToggle = widget.createElement("a", {id: "votdtoggle", title: BGWidget.l10n.VotDToggle});
         VotDToggle.innerHTML = VotD.items[0].title;
         VotDToggle.onclick = function () {
             VotDBox.toggle();
         }

         VotDDiv.appendChild(VotDToggle);

         var VotDBox = widget.createElement("div", {id: "votdbox"});
         VotDBox.hide();
         VotDContent = widget.createElement("div", {id: "votdcontent"});
         VotDContent.innerHTML = VotD.items[0].content;
         VotDBox.appendChild(VotDContent);

         VotDLink = widget.createElement("a", {id: "votdlink", href: VotD.items[0].link});
         VotDLink.innerHTML = BGWidget.l10n.VotDDisplay;
         VotDBox.appendChild(VotDLink);

         VotDDiv.appendChild(VotDBox);

      }

      var VotDHR   = widget.createElement("hr", {id: "votdhr"});

      // Print everything

      widgetBody.appendChild(searchForm);
       

      if ( widget.getBool('showvotd') == true ) {
         widgetBody.appendChild(VotDHR);
         widgetBody.appendChild(VotDDiv);
      }

      widget.setBody(widgetBody);
   }


   widget.onLoad = function () {
      widget.setBody('<p>' + _('Loading...') + '</p>');
      BGWidget.getl10n('bgwsearch', widget.lang);
      //BGWidget.getVotD(widget.getValue('qs_version'));
   }


   widget.onRefresh = function () {
//      BGWidget.getl10n('bgwsearch', widget.lang);
      BGWidget.getVotD(widget.getValue('qs_version'));
   }


</script>
